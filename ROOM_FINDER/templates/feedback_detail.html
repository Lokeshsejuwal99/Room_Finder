<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Detail</title>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <main>
        <section class="feedback-detail-container">
            <h1>Feedback Details</h1>
            <div class="feedback-detail">
                <p><strong>Name:</strong> {{ feedback.name }}</p>
                <p><strong>Email:</strong> {{ feedback.email }}</p>
                <p><strong>Message:</strong> {{ feedback.comment }}</p>
                <p><strong>Date:</strong> {{ feedback.created_on }}</p>
            </div>
            <a href="{% url 'admin_feedbacks' %}">Back to Feedbacks</a>
        </section>
    </main>
</body>

<style>
/* Styles for feedback details page */
body {
    background-color: #f4f4f9;
    font-family: Arial, sans-serif;
}

.feedback-detail-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.feedback-detail-container h1 {
    font-size: 26px;
    margin-bottom: 20px;
    text-align: center;
}

.feedback-detail-container p {
    font-size: 18px;
    margin: 10px 0;
}

a {
    display: inline-block;
    margin-top: 20px;
    font-size: 16px;
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</html>
