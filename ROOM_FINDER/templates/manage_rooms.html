<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Rooms - Room Finder</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Room Finder</h1>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h2>Manage My Properties</h2>

        {% if rooms %}
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Room Type</th>
                        <th>Price</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for room in rooms %}
                        <tr>
                            <td>{{ room.title }}</td>
                            <td>{{ room.room_type }}</td>
                            <td>${{ room.price }}</td>
                            <td>{{ room.location }}</td>
                            <td class="actions">
                                <a href="{% url 'edit_room' room.id %}" class="edit">Edit</a>
                                <a href="{% url 'delete_room_image' room.id %}" class="delete" onclick="return confirm('Are you sure you want to delete this room?');">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No properties listed yet.</p>
        {% endif %}
    </div>
</body>

<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
        margin: 0;
        padding: 0;
    }

    /* Header Section */
    header {
        width: 100%;
        background: #141423;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 7px 15px;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    header h1 {
        color: #23f014;
        font-size: 24px;
    }

    header nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    header nav a:hover {
        background-color: #4db8ff;
    }

    /* Main Content Section */
    .container {
        max-width: 1000px;
        margin: 20px auto;
        background: #232334;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h2 {
        text-align: center;
        color: #23f014;
        font-size: 28px;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #444;
        padding: 10px;
        text-align: left;
    }

    th {
        background: #2c2c3c;
    }

    td {
        background: #1e1e2d;
    }

    .actions {
        display: flex;
        gap: 10px;
    }

    .edit, .delete {
        padding: 5px 10px;
        text-decoration: none;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
    }

    .edit {
        background: #23f014;
        color: black;
    }

    .delete {
        background: #f01414;
        color: white;
    }

    .delete:hover {
        background: #c00;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        .container {
            padding: 15px;
        }

        h2 {
            font-size: 24px;
        }

        table th, table td {
            font-size: 12px;
        }
    }
</style>
</html>
