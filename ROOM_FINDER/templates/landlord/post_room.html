<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Room - Room Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <div class="container">
        <div class="left">
            <h2>Post a Room</h2>x
            <p>Fill in the details to list your room. All fields are required to post a room.</p>
        </div>

        <div class="right">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_title">Room Title:</label>
                        <input type="text" name="title" id="id_title" placeholder="Enter room title" required>
                    </div>

                    <div class="form-group">
                        <label for="id_price">Price (Rs/month):</label>
                        <input type="number" name="price" id="id_price" placeholder="Enter price" required>
                    </div>

                    <div class="form-group">
                        <label for="id_room_type">Room Type:</label>
                        <select name="room_type" id="id_room_type" required>
                            <option value="" disabled selected>Select room type</option>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Flat">Flat</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="id_location">Location:</label>
                        <input type="text" name="location" id="id_location" placeholder="Enter location" required>
                    </div>

                    <div class="form-group">
                        <label for="id_description">Description:</label>
                        <textarea name="description" id="id_description" placeholder="Enter room description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="id_images">Upload Images:</label>
                        <input type="file" name="images" id="id_images" accept="image/*" multiple>
                    </div>
                </div>

                <div class="form-group submit-btn">
                    <button type="submit">Post Room</button>
                </div>
            </form>

            <a href="{% url 'landlord_home' %}" class="back-link">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-size: 16px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 1200px;
        background:rgb(19, 28, 56);
        padding: 30px;
        border-radius: 15px;
        color: white;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .left {
        text-align: center;
        margin-bottom: 30px;
    }

    .left h2 {
        font-size: 30px;
        color: #23f014;
    }

    .left p {
        font-size: 18px;
        color: #b0b0b0;
    }

    .right {
        width: 100%;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        color: white;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        width: 48%;
        margin-bottom: 25px;
    }

    .form-group label {
        font-size: 14px;
        color: #c1c1c1;
        margin-bottom: 10px;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background-color: #2c2c3c;
        color: white;
        font-size: 14px;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    select {
        height: 45px;
    }

    .submit-btn {
        width: 100%;
        text-align: center;
    }

    button {
        background: linear-gradient(to right, #23f014, #16ad0a);
        color: #141423;
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        font-weight: bold;
    }

    button:hover {
        background: linear-gradient(to right, #16ad0a, #23f014);
    }

    .back-link {
        display: block;
        margin-top: 20px;
        color: #b0b0b0;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
    }

    .back-link:hover {
        text-decoration: underline;
        color: #fff;
    }

    .message-container {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
    }

    .message {
        color: #23f014;
        font-size: 16px;
        margin: 5px 0;
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
        }

        .form-group {
            width: 100%;
        }
    }
</style>
</html>
