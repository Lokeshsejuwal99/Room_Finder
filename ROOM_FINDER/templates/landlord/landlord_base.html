<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Room Finder{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-r74AG4ERLO1QgkEs+EJStH6kAqxj87Yg/TZCOjLOZXvRwhpBEE+IvbZhX5j3QIqR" crossorigin="anonymous">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            background: #141423;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            color: #23f014;
            font-size: 24px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #4db8ff;
        }

        .content {
            flex: 1; /* Takes remaining height */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content > div {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            background-color: #203a43;
            color: white;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header>
        <h1>Room Finder</h1>
        <nav>
            <a href="{% url 'landlord_profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Log Out</a>
        </nav>
    </header>

    <!-- Page Content -->
    <div class="content">
        <div>
            {% block content %}
            <!-- Content will go here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year }} Room Finder. All rights reserved.</p>
    </footer>
</body>
</html>
