<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup as Landlord</title>
</head>
<body>
    <header></header>
    <div class="auth-container">
        <h2>Signup as Landlord</h2>
        <form method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkpassword()">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number</label>
                    <input type="text" id="contact_number" name="contact_number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="profile_picture">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>
        <p>Already have an account? <a href="{% url 'landlord_login' %}">Login</a></p>
        {% if error == "no" %}
        <script>
            alert("Signup successful!");
            window.location.href = "{% url 'landlord_login' %}";
        </script>
        {% endif %}
        {% if error == "yes" %}
        <script>
            alert("Something went wrong. Please try again...");
        </script>
        {% endif %}
    </div>
    <script>
        function checkpassword() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg,rgb(234, 179, 26),rgb(228, 158, 28));
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .auth-container {
        max-width: 800px;

        width: 100%;
        margin: auto;
        padding: 10px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h2 {
        color: hsl(47, 87.90%, 54.70%);
        margin-bottom: 20px;
        text-align: center;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .form-group {
        width: 48%;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        font-size: 14px;
    }

    .form-group input[type="file"] {
        padding: 5px;
    }

    .form-group textarea {
        resize: none;
    }

    .btn {
        display: inline-block;
        width: 100%;
        background: linear-gradient(135deg,rgb(234, 179, 26),rgb(228, 158, 28));
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .auth-container p {
        margin-top: 20px;
        text-align: center;
    }

    .auth-container a {
        color: hsl(37, 94.90%, 53.90%);
        text-decoration: none;
    }

    .auth-container a:hover {
        text-decoration: underline;
    }
</style>
</html>
