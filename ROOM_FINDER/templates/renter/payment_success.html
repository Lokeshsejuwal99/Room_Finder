<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 50px;
            color: green;
        }
        .ref-id {
            font-weight: bold;
            color: #333;
        }
        .details {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .details p {
            margin: 5px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h2>Your Booking is Successful</h2>
        <p class="ref-id">Transaction Reference ID: {{ ref_id }}</p>
        
        <div class="details">
            <p><strong>Room Name:</strong> {{ room.name }}</p>
            <p><strong>Renter Name:</strong> {{ renter.user.username }}</p>
            <p><strong>Move-in Date:</strong> {{ move_in_date }}</p>
            <p><strong>Rental Duration:</strong> {{ rental_duration }} days</p>
            <p><strong>Amount Paid:</strong> Rs. {{ amount }}</p>
        </div>

        <a href="{% url 'renter_home' %}">Go back to homepage</a>
    </div>
</body>
</html>
