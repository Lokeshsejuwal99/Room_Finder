<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>

</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>Thank You for Your Donation!</h1>
        <p>Your payment is successful.</p>
        <p class="ref-id">Transaction Reference ID: {{ ref_id }}</p>
        <p>We appreciate your support.</p>
        <a href="{% url 'homepage' %}">Go back to homepage</a>
    </div>
</body>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 30px 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        border-radius: 8px;
    }

    .container h1 {
        color: #4CAF50;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .container p {
        color: #333;
        font-size: 16px;
        margin: 10px 0;
    }

    .container p.ref-id {
        font-weight: bold;
        color: #4CAF50;
    }

    .container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .container a:hover {
        background-color: #45a049;
    }

    .success-icon {
        font-size: 50px;
        color: #4CAF50;
        margin-bottom: 20px;
    }
</style>
</html>
