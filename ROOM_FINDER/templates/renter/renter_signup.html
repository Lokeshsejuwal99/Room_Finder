<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    
</head>
<body>
    <header>
    </header>

    <div class="auth-container">
        <h2>Signup as Renter</h2>

        <form method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkpassword()">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_id" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>

        <p>Already have an account? <a href="{% url 'landlord_login' %}">Login</a></p>

        {% if error == "no" %}
        <script>
            alert("Signup successful!");
            window.location.href = "{% url 'donor_login' %}";
        </script>
        {% endif %}

        {% if error == "yes" %}
        <script>
            alert("Something went wrong. Please try again...");
        </script>
        {% endif %}
    </div>
    <script>
        function checkpassword() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if (password !== confirm_password) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        color: white;
        text-align: center;
    }

    .auth-container {
        max-width: 800px;
        width: 100%;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    h2 {
        color: hsl(197, 93%, 28%);
        margin-bottom: 20px;
        text-align: center;
    }

    .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    .form-group {
        width: 48%;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }

    .btn {
        display: inline-block;
        width: 100%;
        background-color: hsl(197, 93%, 28%);
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .btn:hover {
        background-color: hsl(197, 93%, 35%);
    }

    .auth-container p {
        margin-top: 20px;
        text-align: center;
    }

    .auth-container a {
        color: hsl(197, 93%, 28%);
        text-decoration: none;
    }

    .auth-container a:hover {
        text-decoration: underline;
    }

    .messages {
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f8d7da;
        border-left: 5px solid #f5c6cb;
        color: #721c24;
        list-style-type: none;
    }

    .messages li {
        margin-bottom: 10px;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: auto;
    }
</style>
</html>
