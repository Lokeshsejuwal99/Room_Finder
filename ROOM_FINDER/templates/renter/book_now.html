<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - Room Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h2>Book a Room</h2>
            <p>Fill in your details to proceed with the room booking.</p>
        </div>

        <div class="right">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_move_in_date">Move-in Date:</label>
                        <input type="date" name="move_in_date" id="id_move_in_date" required>
                    </div>

                    <select name="rental_duration" id="id_rental_duration" required>
                        <option value="" disabled selected>Select duration</option>
                        <option value="1 Month">1 Month</option>
                        <option value="6 Months">6 Months</option>
                        <option value="1 Year">1 Year</option>
                        <option value="more than 2 years">2+ year</option>
                    </select>
                </div>

                <div class="form-group submit-btn">
                    <button type="submit">Confirm Booking</button>
                </div>
            </form>

            <a href="{% url 'renter_home' %}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 800px;
        background: rgb(19, 28, 56);
        padding: 30px;
        border-radius: 15px;
        color: white;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .left {
        text-align: center;
        margin-bottom: 20px;
    }

    .left h2 {
        font-size: 30px;
        color: #23f014;
    }

    .left p {
        font-size: 18px;
        color: #b0b0b0;
    }

    .right {
        width: 100%;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    .form-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        width: 48%;
    }

    .form-group label {
        font-size: 14px;
        color: #c1c1c1;
        margin-bottom: 10px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background-color: #2c2c3c;
        color: white;
        font-size: 14px;
    }

    .submit-btn {
        width: 100%;
        text-align: center;
    }

    button {
        background: linear-gradient(to right, #23f014, #16ad0a);
        color: #141423;
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        font-weight: bold;
    }

    button:hover {
        background: linear-gradient(to right, #16ad0a, #23f014);
    }

    .back-link {
        display: block;
        margin-top: 20px;
        color: #b0b0b0;
        text-decoration: none;
        font-size: 14px;
        text-align: center;
    }

    .back-link:hover {
        text-decoration: underline;
        color: #fff;
    }

</style>
</html>
