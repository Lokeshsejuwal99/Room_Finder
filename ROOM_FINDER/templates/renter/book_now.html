<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>

  </head>
  <body>
    <div class="form-container">
      <h2>Book Now</h2>
      <form
        id="esewa-form"
        action="https://rc-epay.esewa.com.np/api/epay/main/v2/form"
        method="POST"
        onsubmit="generateSignature()"
        target="_blank"
      >
        <!-- Name input -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Email input -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Phone number input -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <!-- Move-in Date Input -->
        <div class="form-group">
            <label for="move_in_date">Move-in Date</label>
            <input
            type="date"
            name="move_in_date"
            id="move_in_date"
            placeholder="Select move-in date"
            required
            />
        </div>
        
        <!-- Rental Duration Input -->
        <div class="form-group">
            <label for="rental_duration">Rental Duration (Months)</label>
            <input
            type="number"
            name="rental_duration"
            id="rental_duration"
            placeholder="Enter rental duration"
            required
            />
        </div>
  

        <!-- Amount Input -->
        <div class="form-group">
          <label for="amount">Booking Amount (NPR)</label>
          <input type="number" name="amount" id="amount" required />
        </div>

        <!--Total Amount input -->
        <div class="form-group">
          <label for="amount">Total Amount (NPR)</label>
          <input type="number" name="total_amount" id="total_amount" required />
        </div>

        <!-- Hidden fields -->
        <input type="hidden" name="tax_amount" id="tax_amount" value="0" />

        <input
          id="transaction_uuid"
          name="transaction_uuid"
          value="11-200-111sss1"
          class="form"
          required=""
          type="hidden"
        />
        <input
          id="product_code"
          name="product_code"
          value="EPAYTEST"
          class="form"
          required=""
          type="hidden"
        />
        <input
          id="product_service_charge"
          name="product_service_charge"
          value="0"
          class="form"
          required=""
          type="hidden"
        />
        <input
          type="hidden"
          id="product_delivery_charge"
          name="product_delivery_charge"
          value="0"
          class="form"
          required=""
        />
        <input
          type="hidden"
          id="success_url"
          name="success_url"
          value="http://localhost:8000/success/"
          class="form"
          required=""
        />
        <input
          type="hidden"
          id="failure_url"
          name="failure_url"
          value="http://localhost:8000/failure/"
          class="form"
          required=""
        />
        <input
          type="hidden"
          id="signed_field_names"
          name="signed_field_names"
          value="total_amount,transaction_uuid,product_code"
          class="form"
          required=""
        />
        <input
          type="hidden"
          id="signature"
          name="signature"
          value="4Ov7pCI1zIOdwtV2BRMUNjz1upIlT/COTxfLhWvVurE="
          class="form"
          required=""
        />
        <input
          type="hidden"
          id="secret"
          name="secret"
          value="8gBm/:&EnhH.1/q"
          class="form"
          required=""
        />

        <button type="submit">Pay with eSewa</button>
      </form>
    </div>

    <script>
      console.log(location.pathname)
      const pathname=location.pathname
      const tempArray= pathname.split('/')
      const room_id = tempArray[tempArray.length-2]
      // Function to auto-generate signature
      // Function to auto-generate signature
        function generateSignature() {
            var currentTime = new Date();
            var formattedTime =
            currentTime.toISOString().slice(2, 10).replace(/-/g, "") +
            "-" +
            currentTime.getHours() +
            currentTime.getMinutes() +
            currentTime.getSeconds();
            document.getElementById("transaction_uuid").value = formattedTime;
        
            var total_amount = document.getElementById("total_amount").value;
            var transaction_uuid =
            document.getElementById("transaction_uuid").value;
            var product_code = document.getElementById("product_code").value;
            var secret = "8gBm/:&EnhH.1/q";
        
            var hash = CryptoJS.HmacSHA256(
            `total_amount=${total_amount},transaction_uuid=${transaction_uuid},product_code=${product_code}`,
            `${secret}`
            );
            var hashInBase64 = CryptoJS.enc.Base64.stringify(hash);
            document.getElementById("signature").value = hashInBase64;
        
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const move_in_date = document.getElementById("move_in_date").value;
            const rental_duration = document.getElementById("rental_duration").value;
        
            document.getElementById("success_url").value = `http://localhost:8000/success/name/${name}/email/${email}/room_id/${room_id}/phone/${phone}/move_in_date/${move_in_date}/rental_duration/${rental_duration}`;
        }
  

      // Event listeners to call generateSignature() when inputs are changed
      document
        .getElementById("total_amount")
        .addEventListener("input", generateSignature);
      document
        .getElementById("transaction_uuid")
        .addEventListener("input", generateSignature);
      document
        .getElementById("product_code")
        .addEventListener("input", generateSignature);
      document
        .getElementById("secret")
        .addEventListener("input", generateSignature);
    </script>
  </body>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin-left: 280px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #009c24;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }
    .form-group input[type="number"] {
      width: calc(100% - 20px);
    }
    .form-group input[type="number"]::-webkit-inner-spin-button,
    .form-group input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .form-group input[type="number"]:focus,
    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</html>
