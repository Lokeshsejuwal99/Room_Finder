<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renter Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-r74AG4ERLO1QgkEs+EJStH6kAqxj87Yg/TZCOjLOZXvRwhpBEE+IvbZhX5j3QIqR" crossorigin="anonymous">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            background: #141423;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            color: #23f014;
            font-size: 24px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #4db8ff;
        }

        /* Profile page styling */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .profile-container {
            max-width: 900px; /* Make the container a bit wider */
            margin: 0 auto; /* Center the profile content */
            padding: 30px;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
        }

        .profile-card {
            background: #1b2838;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #4db8ff;
        }

        h2 {
            font-size: 24px;
            color: #4db8ff;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 10px;
        }

        .profile-actions {
            margin-top: 30px;
        }

        .profile-actions .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: 0.3s;
            display: inline-block;
        }

        .profile-actions .btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #203a43;
            color: white;
            padding: 10px 0;
            margin-top: auto;
        }

        /* Make it responsive for smaller screens */
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            h1 {
                font-size: 26px;
            }

            h2 {
                font-size: 20px;
            }

            .profile-actions .btn {
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <h1>Room Finder</h1>
        <nav>
            <a href="#">Log Out</a>
        </nav>
    </header>

    <!-- Page Content -->
    <div class="content">
        <div>
            <div class="profile-container">
                <h1>Renter Profile</h1>
                <div class="profile-card">
                    <h2>{{ renter.contact_number }}</h2>
                    <p>Email: {{ renter.email }}</p>
                    <p>Phone: {{ renter.contact_number }}</p>
                    <p>Address: {{ renter.preferred_location }}</p>
                    <p>Rooms Listed: {{ renter.rooms.count }}</p>
                </div>
                <div class="profile-actions">
                    <a href="#" class="btn">Edit Profile</a>
                    <a href="#" class="btn">Change Password</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; {{ year }} Room Finder. All rights reserved.</p>
    </footer>

</body>
</html>
