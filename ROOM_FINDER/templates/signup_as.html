<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Signup Type</title>
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Verdana', sans-serif;
            background: radial-gradient(circle, #1e1e2f, #141423);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0px 0px 10px #ffcc00;
        }

        .signup-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .signup-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            border-radius: 15px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-box:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 30px rgba(255, 204, 0, 0.8);
        }

        .icon {
            font-size: 60px;
            color: rgb(7, 244, 86);
            margin-bottom: 20px;
        }

        .signup-box p {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }

        .signup-box:nth-child(2) .icon {
            color: orange; /* Different color for Renter */
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }

            .icon {
                font-size: 50px;
            }

            .signup-box p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Select Signup Type</h1>
    <div class="signup-container">
        <a href="{% url 'landlord_signup' %}" class="signup-box">
            <div class="icon">
                <i class="fas fa-home"></i>
            </div>
            <p>Landlord</p>
        </a>
        <a href="{% url 'renter_signup' %}" class="signup-box">
            <div class="icon">
                <i class="fas fa-key"></i>
            </div>
            <p>Renter</p>
        </a>
    </div>
</body>
</html>
